<style>
    #r-popout {
        position: absolute;
        top: 15px;
        height: 50px;
        width: 50px;
        left: 25%;
        margin-left: -25px;
        z-index: 1;
    }

    #r-popout:hover {
        position: absolute;
        top: 17.5px;
        height: 55px;
        width: 55px;
        left: 25%;
        margin-left: -27.5px;
        cursor: pointer;
    }

    #r-popout > img {
        height: 100%;
        width: 100%;
        position: relative;
        filter: var(--filter);
        -webkit-filter: var(--filter);
    }

    @media screen and (max-width: 1000px) {
        #r-popout {
            position: absolute;
            height: 30px;
            width: 30px;
            left: 21%;
            margin-left: -15px;
            z-index: 1;
            top: 5px;
        }
        #r-popout:hover {
            position: absolute;
            top: 5px;
            height: 35px;
            width: 35px;
            left: 21%;
            margin-left: -17.5px;
            cursor: pointer;
        }
    }

    .big-top #r-popout {
        top: -15px;
    }
</style>

<div id="r-popout">
    <img id="r-expand-arrow" class="r-arrow" style="display: none;" src="/forum/assets/img/icon/expand-arrow.png"/>
    <img id="r-collapse-arrow" class="r-arrow" style="display: none;" src="/forum/assets/img/icon/collapse-arrow--v1.png"/>
</div>

<script defer>
    var r_pop = true;

    if (document.getElementById("refined-search-form").style.display === "none") {
        r_pop = false;
        document.getElementById("r-expand-arrow").style.display = "block";
        document.getElementById("r-collapse-arrow").style.display = "none";
    } else {
        r_pop = true;
        document.getElementById("r-collapse-arrow").style.display = "block";
        document.getElementById("r-expand-arrow").style.display = "none";
    }

    document.getElementById("r-expand-arrow").addEventListener("click", () => {
        r_pop = true;
        document.getElementById("r-collapse-arrow").style.display = "block";
        document.getElementById("r-expand-arrow").style.display = "none";
        document.getElementById("refined-search-form").style.display = "";
        document.querySelector(".block-container").classList.add("big-top");
    });

    document.getElementById("r-collapse-arrow").addEventListener("click", () => {
        r_pop = true;
        document.getElementById("r-expand-arrow").style.display = "block";
        document.getElementById("r-collapse-arrow").style.display = "none";
        document.getElementById("refined-search-form").style.display = "none";
        document.querySelector(".block-container").classList.remove("big-top");
    });
</script>
